<section>
  <div *ngIf="product">
    <p><a routerLink="/">Home</a> -{{ product.name }}</p>
    <div>
      <div>
        <img [src]="product.img" [alt]="product.name" />
      </div>
      <div>
        <h1>{{ product.name }}</h1>
        <span>{{
          product.price.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL"
          })
        }}</span>
        <button>ADICIONAR AO CARRINHO</button>
      </div>
    </div>
  </div>
  <p *ngIf="!product">Carregando...</p>
</section>
