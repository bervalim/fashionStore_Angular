<section id="produtos">
  <!-- Aqui,iremos receber a entrada de dados tÃ­tulo -->
  <h2>{{ title }}</h2>
  <ul>
    <li *ngFor="let product of productList">
      <img [src]="product.img" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <span>{{
        product.price.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL"
        })
      }}</span>
      <div>
        <button (click)="handleAddProduct(product)">Carrinho</button>
        <a [routerLink]="redirectURL(product.id)">Saiba mais</a>
      </div>
    </li>
  </ul>
</section>
